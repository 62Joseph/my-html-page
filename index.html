<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam UI â€¢ Panels</title>
<style>
  :root{
    --page-bg:#132845;
    --text:#eaf0ff;
    --accent:#0376e0;
    --green:#47c776;
    --flag:#fb922f;
    --warn:#ff5c5c;
    --shadow:0 8px 20px rgba(0,0,0,.15);

    /* editable section backgrounds */
    --top-bg:#0f223a;    /* header rectangle */
    --left-bg:#0f2747;   /* left column rectangle */
    --main-bg:#0b1a2b;   /* big middle rectangle */
    --bottom-bg:#0e1c31; /* bottom dock rectangle */

    /* inside main panel */
    --card:#212b44;      /* question card */
    --option-bg:#6274a6; /* option item background */
  }

  html,body{height:100%}
  body{
    margin:0;background:var(--page-bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; line-height:1.4;
    overflow:hidden; /* fixed page; only sidebar scrolls */
  }

  .app{
    height:100vh; width:100%;
    display:grid; grid-template-rows:auto 1fr auto;
    gap:12px; padding:12px 12px 90px; box-sizing:border-box;
  }

  /* ===== TOP RECTANGLE ===== */
  .section-top{
    background:var(--top-bg);
    border:1px solid #1a3557; border-radius:12px;
    box-shadow:var(--shadow); padding:12px;
  }
  .topbar{display:grid;grid-template-columns:48px 1fr 90px;align-items:center;gap:8px;margin-bottom:12px}
  .clock-badge{width:40px;height:40px;border-radius:999px;border:3px solid #89a6c7;display:grid;place-items:center}
  .clock-badge::before{content:"";width:14px;height:14px;border:2px solid #89a6c7;border-radius:999px}
  .tabs{display:flex;justify-content:center;gap:10px}
  .tab{padding:8px 14px;border-radius:10px;background:#233858;color:#cfe2ff;border:1px solid #2f4a73}
  .tab[aria-selected="true"]{background:#2c4a77;color:#fff;border-color:#638bd1}
  .timer{justify-self:end;display:flex;gap:6px;align-items:center;color:#ffd59e}
  .timer .ico{width:18px;height:18px;border-radius:50%;border:2px solid #ffd59e;position:relative}
  .timer .ico::after{content:"";position:absolute;top:3px;left:7px;width:2px;height:6px;background:#ffd59e;border-radius:2px}
  .timer .txt{font-weight:700}

  .stats-wrap{display:grid;gap:10px}
  .name{background:#2b4363;padding:10px 12px;border-radius:8px;font-weight:600;display:inline-block;text-align:left}
  .row{display:grid;grid-template-columns:110px 1fr 56px;align-items:center;gap:10px}
  .bar{height:10px;background:#0d1f37;border-radius:6px;position:relative;overflow:hidden;border:1px solid #274567}
  .bar>span{position:absolute;inset:0 auto 0 0;width:0;background:linear-gradient(90deg,#58d76f,#3ed26b)}
  .mini{display:grid;gap:10px;grid-template-columns:repeat(3,1fr)}
  .chip{background:#284260;border-radius:8px;padding:10px;border:1px solid #355173}
  .chip .bar{height:8px}

  /* ===== MIDDLE: LEFT + MAIN ===== */
  .middle{display:grid;grid-template-columns:76px 1fr;gap:12px;min-height:0}

  /* left rectangle */
  .left-panel{
    background:var(--left-bg);
    border:1px solid #1f3d67;border-radius:12px;box-shadow:var(--shadow);
    padding:8px 6px;display:flex;flex-direction:column;min-height:0;
  }
  .side{overflow:auto;display:flex;flex-direction:column;gap:8px;min-height:0}
  .idx{
    display:grid;place-items:center;height:36px;width:56px;
    background:var(--accent);color:#fff;font-weight:800;
    border:1px solid #2a7bff;border-radius:8px;cursor:pointer;user-select:none;margin-inline:auto
  }
  .idx.active{outline:3px solid #a8d1ff66}
  .idx.answered{background:var(--green);border-color:#7ae3a3}
  .idx.flag{background:var(--flag);border-color:#ffd29b;color:#1e232b}
  .idx.skip{background:#ff7676;border-color:#ff9aa0}

  /* main rectangle */
  .main-panel{
    background:var(--main-bg);
    border:1px solid #1a3557;border-radius:12px;box-shadow:var(--shadow);
    padding:12px;overflow:hidden;display:flex;flex-direction:column;
  }

  /* question card with options */
  .card{
    background:var(--card); color:#e7eefc;
    border:1px solid #1d2740; border-radius:12px;
    padding:14px; flex:1 1 auto; display:flex;flex-direction:column;min-height:0
  }
  .qhead{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .qtitle{font-weight:800;color:#bcd6ff}
  .marks{color:#5aa0ff;font-weight:700}
  .qtext{font-size:16px;margin:6px 0 14px}

  .opts{display:grid;gap:12px}
  .opt{
    display:flex;align-items:center;gap:12px;
    border:1px solid #ffffff;border-radius:12px;
    padding:12px;background:var(--option-bg);color:#ffffff;cursor:pointer
  }
  .opt:has(input:focus-visible){outline:3px solid #bcd6ff}
  .opt input[type="radio"]{appearance:auto;width:20px;height:20px}
  .opt.selected{box-shadow:0 0 0 3px #a6b7e9}

  /* ===== BOTTOM DOCK ===== */
  .dock{
    position:fixed;left:0;right:0;bottom:0;z-index:50;
    background:var(--bottom-bg);
    border-top:1px solid #1e3a61; padding:12px 16px;
  }
  .dock-inner{width:100%;display:grid;grid-template-columns:1fr 1fr 1fr;align-items:center}
  .btn{border:1px solid #2d4f7d;background:#1a3557;color:#e8f2ff;padding:12px 18px;border-radius:10px;cursor:pointer;font-weight:700;min-width:160px}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .btn-primary{background:#1f7cff;border-color:#2a7bff;color:#fff}
  .btn-danger{background:var(--warn);border-color:#ff9aa0;color:#fff}
  #btnPrev{justify-self:start}
  #btnFlag{justify-self:center}
  #btnNext{justify-self:end}

  @media (max-width:700px){
    .middle{grid-template-columns:64px 1fr}
    .idx{width:52px;height:34px}
    .btn{min-width:120px}
  }
</style>
</head>
<body>
  <div class="app">
    <!-- TOP -->
    <section class="section-top" role="region" aria-label="Header and stats">
      <div class="topbar">
        <div class="clock-badge" aria-hidden="true"></div>
        <div class="tabs" role="tablist">
          <button class="tab" role="tab" aria-selected="true" id="tab-summary">Summary</button>
          <button class="tab" role="tab" aria-selected="false" id="tab-tools">Tools</button>
        </div>
        <div class="timer" aria-live="polite" aria-atomic="true">
          <span class="ico" aria-hidden="true"></span>
          <span class="txt" id="timerText">10min</span>
        </div>
      </div>

      <div class="stats-wrap">
        <div class="name" id="userName">Raza Ishtiaq</div>
        <div class="row">
          <div>Items <span id="itemsLabel">0 / 0</span></div>
          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="itemsBar"></span></div>
          <div id="itemsPercent">0%</div>
        </div>
        <div class="row">
          <div>Time <span id="timeLabel">0 / 0</span></div>
          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="timeBar"></span></div>
          <div id="timePercent">0%</div>
        </div>

        <div class="mini">
          <div class="chip">
            <div>MCQ <span id="mcqPctTxt">0%</span></div>
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="mcqPctBar"></span></div>
          </div>
          <div class="chip">
            <div>T/F <span id="tfPctTxt">0%</span></div>
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="tfPctBar"></span></div>
          </div>
          <div class="chip">
            <div>MCQ <span id="mcq2PctTxt">0%</span></div>
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="mcq2PctBar"></span></div>
          </div>
        </div>
      </div>
    </section>

    <!-- MIDDLE -->
    <section class="middle">
      <aside class="left-panel">
        <nav class="side" id="sidebar" aria-label="Questions list"></nav>
      </aside>

      <div class="main-panel">
        <article class="card" id="qCard" aria-live="polite">
          <div class="qhead">
            <div class="qtitle" id="qTitle">Q.1</div>
            <div class="marks">Marks 1.0</div>
          </div>
          <div class="qtext" id="qText">Sample question: Choose the correct answer.</div>
          <form class="opts" id="opts" aria-label="Options"></form>
        </article>
      </div>
    </section>
  </div>

  <!-- BOTTOM -->
  <div class="dock" role="region" aria-label="Bottom controls">
    <div class="dock-inner">
      <button class="btn" id="btnPrev" aria-label="Previous question">Previous</button>
      <button class="btn" id="btnFlag" aria-pressed="false" aria-label="Flag question">Flag</button>
      <button class="btn btn-primary" id="btnNext" aria-label="Next question">Next</button>
    </div>
  </div>

<script>
/* ---------- STATE ---------- */
const state = {
  itemsAnswered: 1, itemsTotal: 50, itemsPercentRight: 10,
  timeUsed: 50, timeTotal: 60, timePercent: 83,
  mcqPercent: 10, tfPercent: 0, mcq2Percent: 0,
  totalQuestions: 50, startMinutes: 10
};

/* ---------- DATA (questions + options restored) ---------- */
const questions = Array.from({length: state.totalQuestions}, (_,i)=>({
  id:i+1,
  text:`Sample question #${i+1}: Choose the correct answer.`,
  options:["Clean gloves","Sphygmomanometer","Urinary catheter","Disinfectant"],
  answer:null, flagged:false, skipped:false
}));

/* ---------- HELPERS ---------- */
const $ = s=>document.querySelector(s);
const setBar=(el,p,aria)=>{el.style.width=p+"%";aria.setAttribute("aria-valuenow",Math.round(p));};
const pct=n=>`${Math.max(0,Math.min(100,Math.round(n)))}%`;

/* ---------- OVERVIEW ---------- */
function updateOverview(){
  $("#itemsLabel").textContent=` ${state.itemsAnswered} / ${state.itemsTotal}`;
  setBar($("#itemsBar"),(state.itemsAnswered/state.itemsTotal)*100,$("#itemsBar").parentElement);
  $("#itemsPercent").textContent=pct((state.itemsAnswered/state.itemsTotal)*100);
  $("#timeLabel").textContent=` ${state.timeUsed} / ${state.timeTotal}`;
  setBar($("#timeBar"),(state.timeUsed/state.timeTotal)*100,$("#timeBar").parentElement);
  $("#timePercent").textContent=pct((state.timeUsed/state.timeTotal)*100);
  $("#mcqPctTxt").textContent=pct(state.mcqPercent);
  setBar($("#mcqPctBar"),state.mcqPercent,$("#mcqPctBar").parentElement);
  $("#tfPctTxt").textContent=pct(state.tfPercent);
  setBar($("#tfPctBar"),state.tfPercent,$("#tfPctBar").parentElement);
  $("#mcq2PctTxt").textContent=pct(state.mcq2Percent);
  setBar($("#mcq2PctBar"),state.mcq2Percent,$("#mcq2PctBar").parentElement);
}

/* ---------- SIDEBAR ---------- */
const side=$("#sidebar");
function sidebarClass(q,i,active){
  let cls="idx";
  if(q.flagged) cls+=" flag";
  if(q.answer!==null) cls+=" answered";
  if(q.skipped) cls+=" skip";
  if(i===active) cls+=" active";
  return cls;
}
function renderSidebar(active){
  side.innerHTML="";
  questions.forEach((q,i)=>{
    const b=document.createElement("button");
    b.type="button"; b.className=sidebarClass(q,i,active);
    b.textContent=q.id;
    b.addEventListener("click",()=>go(i));
    side.appendChild(b);
  });
}

/* ---------- QUESTION RENDER ---------- */
let idx=0;
const qTitle=$("#qTitle"), qText=$("#qText"), opts=$("#opts");
function renderQuestion(){
  const q=questions[idx];
  qTitle.textContent=`Q.${q.id}`;
  qText.textContent=q.text;
  opts.innerHTML="";

  q.options.forEach((label,i)=>{
    const row=document.createElement("label");
    row.className="opt"+(q.answer===i?" selected":"");
    const rb=document.createElement("input");
    rb.type="radio"; rb.name="opt"; rb.checked=q.answer===i;
    rb.addEventListener("change",()=>{
      q.answer=i;
      [...opts.children].forEach(el=>el.classList.remove("selected"));
      row.classList.add("selected");
      updateAnswered(); renderSidebar(idx);
    });
    row.appendChild(rb);
    row.appendChild(document.createTextNode(label));
    opts.appendChild(row);
  });

  $("#btnPrev").disabled = idx===0;
  const next=$("#btnNext");
  const last=idx===questions.length-1;
  next.textContent= last?"End Exam":"Next";
  next.classList.toggle("btn-danger", last);
  next.classList.toggle("btn-primary", !last);
  $("#btnFlag").setAttribute("aria-pressed", String(q.flagged));
  renderSidebar(idx);
}

function updateAnswered(){
  state.itemsAnswered = questions.filter(q=>q.answer!==null).length;
  updateOverview();
}

/* ---------- NAV ---------- */
function go(i){ idx=i; renderQuestion(); }
$("#btnPrev").addEventListener("click", ()=>{ if(idx>0){ idx--; renderQuestion(); } });
$("#btnNext").addEventListener("click", ()=>{ if(idx<questions.length-1){ idx++; renderQuestion(); } else alert("Exam ended (visual only)."); });
$("#btnFlag").addEventListener("click", ()=>{ const q=questions[idx]; q.flagged=!q.flagged; renderQuestion(); });

/* ---------- TIMER (visual) ---------- */
let remainingSec=state.startMinutes*60;
setInterval(()=>{
  remainingSec=Math.max(0,remainingSec-1);
  const m=Math.floor(remainingSec/60), s=remainingSec%60;
  $("#timerText").textContent = m>0?`${m}min`:`${s}s`;
  state.timeUsed = Math.min(state.timeTotal, state.timeTotal - Math.ceil(remainingSec/60));
  updateOverview();
},1000);

/* ---------- INIT ---------- */
updateOverview(); renderSidebar(idx); renderQuestion();

/* Tabs */
document.querySelectorAll(".tab").forEach((t,i)=>t.addEventListener("click",()=>{
  document.querySelectorAll(".tab").forEach((x,j)=>x.setAttribute("aria-selected", String(i===j)));
}));
</script>
</body>
</html>
