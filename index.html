<!doctype html>
<html lang="ar" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam UI • Panels</title>
<style>
  :root{
    --page-bg:#0d141d;
    --text:#eaf0ff;
    --accent:#0677e1;
    --green:#47c776;
    --flag:#fb922f;
    --warn:#ff5c5c;
    --shadow:0 8px 20px rgba(0,0,0,.15);

    --top-bg:#0f223a;
    --left-bg:#0d141d;
    --main-bg:#0d141d;
    --bottom-bg:#0e11;

    --card:#0d141d;
    --option-bg:#39466c;
    --marks-blue:#3c8ffe;
  }

  html,body{height:100%}
  body{
    margin:0;background:var(--page-bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; line-height:1.4;
    overflow:hidden;
  }

  .app{
    height:100vh;width:100%;
    display:grid;grid-template-rows:auto 1fr auto;
    gap:12px;padding:12px 12px 90px;box-sizing:border-box;
  }

  /* Top */
  .section-top{background:var(--top-bg);border:1px solid #1a3557;border-radius:12px;box-shadow:var(--shadow);padding:12px}
  .topbar{display:grid;grid-template-columns:48px 1fr 200px;align-items:center;gap:10px;margin-bottom:12px}
  .clock-badge{width:40px;height:40px;border-radius:999px;border:3px solid #89a6c7;display:grid;place-items:center}
  .clock-badge::before{content:"";width:14px;height:14px;border:2px solid #89a6c7;border-radius:999px}
  .tabs{display:flex;justify-content:center;gap:14px}
  .tab{padding:10px 22px;font-size:15px;border-radius:12px;background:#233858;color:#cfe2ff;border:1px solid #2f4a73}
  .tab[aria-selected="true"]{background:#2c4a77;color:#fff;border-color:#638bd1}
  .timer{justify-self:end;display:flex;gap:6px;align-items:center;color:#ffd59e}
  .timer .ico{width:18px;height:18px;border-radius:50%;border:2px solid #ffd59e;position:relative}
  .timer .ico::after{content:"";position:absolute;top:3px;left:7px;width:2px;height:6px;background:#ffd59e;border-radius:2px}
  .timer .txt{font-weight:700;white-space:nowrap}

  .stats-wrap{display:grid;gap:10px}
  .name{background:#2b4363;padding:10px 12px;border-radius:8px;font-weight:600;display:inline-block;text-align:left}
  .row{display:grid;grid-template-columns:220px 1fr 56px;align-items:center;gap:10px}
  .lcol{white-space:nowrap}
  .bar{height:10px;background:#0d1f37;border-radius:6px;position:relative;overflow:hidden;border:1px solid #274567}
  .bar>span{position:absolute;inset:0 auto 0 0;width:0;background:linear-gradient(90deg,#58d76f,#3ed26b)}

  /* Integrated Multi Choice + progress (same width as Previous) */
  .modecard{background:#284260;border:1px solid #355173;border-radius:10px;padding:8px 16px;width:160px;text-align:center;font-weight:700;display:flex;flex-direction:column;gap:6px}
  .modehead{display:flex;justify-content:space-between;align-items:center;font-size:14px}
  .modebar{height:8px;background:#0d1f37;border:1px solid #274567;border-radius:6px;position:relative;overflow:hidden}
  .modebar>span{position:absolute;inset:0 auto 0 0;width:0;background:linear-gradient(90deg,#58d76f,#3ed26b)}

  /* Middle */
  .middle{display:grid;grid-template-columns:76px 1fr;gap:12px;min-height:0}
  .left-panel{background:var(--left-bg);border:1px solid #1f3d67;border-radius:12px;box-shadow:var(--shadow);padding:8px 6px;display:flex;flex-direction:column;min-height:0}
  .side{overflow:auto;display:flex;flex-direction:column;gap:8px;min-height:0}
  .idx{display:grid;place-items:center;height:36px;width:56px;background:var(--accent);color:#fff;font-weight:800;border:1px solid #2a7bff;border-radius:8px;cursor:pointer;user-select:none;margin-inline:auto}
  .idx.active{outline:3px solid #a8d1ff66}
  .idx.answered{background:var(--green);border-color:#7ae3a3}
  .idx.flag{background:var(--flag);border-color:#ffd29b;color:#1e232b}
  .idx.skip{background:#ff7676;border-color:#ff9aa0}

  .main-panel{background:var(--main-bg);border:1px solid #1a3557;border-radius:12px;box-shadow:var(--shadow);padding:12px;overflow:hidden;display:flex;flex-direction:column}
  .card{background:var(--card);color:#e7eefc;border:1px solid #1d2740;border-radius:12px;padding:14px;flex:1 1 auto;display:flex;flex-direction:column;min-height:0}
  .qhead{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .qtitle{font-weight:800}
  .qtitle .blue{color:var(--marks-blue)}
  .marks{color:var(--marks-blue);font-weight:700}
  .qtext{font-size:16px;margin:6px 0 14px}

  .opts{display:grid;gap:12px}
  .opt{display:flex;align-items:center;gap:12px;border:1px solid #ffffff;border-radius:12px;padding:12px;background:var(--option-bg);color:#ffffff;cursor:pointer}
  .opt:has(input:focus-visible){outline:3px solid #bcd6ff}

  /* radios: hollow white; checked -> blue ring with hollow center */
  .opt input[type="radio"]{
    appearance:none;-webkit-appearance:none;-moz-appearance:none;
    width:20px;height:20px;border-radius:50%;
    border:2px solid #ffffff;background:transparent;transition:border-color .15s,background .15s,box-shadow .15s;
  }
  .opt input[type="radio"]:hover{box-shadow:0 0 0 3px rgba(255,255,255,.15)}
  .opt input[type="radio"]:checked{
    border-color:#1f7cff;background-color:#1f7cff;
    -webkit-mask:radial-gradient(circle,transparent 55%,#000 56%);
            mask:radial-gradient(circle,transparent 55%,#000 56%);
  }
  .opt.selected{box-shadow:0 0 0 3px #a6b7e9}

  /* Bottom dock */
  .dock{position:fixed;left:0;right:0;bottom:0;z-index:50;background:var(--bottom-bg);border-top:1px solid #1e3a61;padding:12px 16px}
  .dock-inner{width:100%;display:grid;grid-template-columns:1fr 1fr 1fr;align-items:center}
  .btn{border:1px solid #2d4f7d;background:#1a3557;color:#e8f2ff;padding:12px 18px;border-radius:10px;cursor:pointer;font-weight:700;min-width:160px}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .btn-primary{background:#1f7cff;border-color:#2a7bff;color:#fff}
  .btn-danger{background:var(--warn);border-color:#ff9aa0;color:#fff}
  #btnPrev{justify-self:start}
  #btnFlag{justify-self:center}
  #btnNext{justify-self:end}

  @media (max-width:700px){
    .row{grid-template-columns:200px 1fr 56px}
    .middle{grid-template-columns:64px 1fr}
    .idx{width:52px;height:34px}
    .btn{min-width:120px}
  }
</style>
</head>
<body>
  <div class="app">
    <!-- Top -->
    <section class="section-top" role="region" aria-label="Header and stats">
      <div class="topbar">
        <div class="clock-badge" aria-hidden="true"></div>
        <div class="tabs" role="tablist">
          <button class="tab" role="tab" aria-selected="true">Summary</button>
          <button class="tab" role="tab" aria-selected="false">Tools</button>
        </div>
        <div class="timer" aria-live="polite" aria-atomic="true">
          <span class="ico" aria-hidden="true"></span>
          <span class="txt" id="timerText">120 (mins)</span>
        </div>
      </div>

      <div class="stats-wrap">
        <div class="name" id="userName">yousef abdulrhman alhodaib</div>

        <div class="row">
          <div class="lcol">Items <span id="itemsLabel">0 / 50</span></div>
          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="itemsBar"></span></div>
          <div id="itemsPercent">0%</div>
        </div>

        <div class="row">
          <div class="lcol" id="timeText">Time 0 / 120 (mins)</div>
          <div class="bar" role="progressbar" aria-label="Time used" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <span id="timeBar"></span>
          </div>
          <div id="timePercent">0%</div>
        </div>

        <!-- Integrated Multi Choice card with progress -->
        <div class="modecard" role="group" aria-label="Question type and progress">
          <div class="modehead">
            <span>Multi Choice</span>
            <span id="modePctTxt">0%</span>
          </div>
          <div class="modebar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <span id="modeBar"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- Middle -->
    <section class="middle">
      <aside class="left-panel">
        <nav class="side" id="sidebar" aria-label="Questions list"></nav>
      </aside>

      <div class="main-panel">
        <article class="card" id="qCard" aria-live="polite">
          <div class="qhead">
            <div class="qtitle" id="qTitle"><span class="blue">Q.1</span></div>
            <div class="marks">Marks 1.0</div>
          </div>
          <div class="qtext" id="qText"></div>
          <form class="opts" id="opts" aria-label="Options"></form>
        </article>
      </div>
    </section>
  </div>

  <!-- Bottom -->
  <div class="dock" role="region" aria-label="Bottom controls">
    <div class="dock-inner">
      <button class="btn" id="btnPrev" aria-label="Previous question">Previous</button>
      <button class="btn" id="btnFlag" aria-pressed="false" aria-label="Flag question">Flag</button>
      <button class="btn btn-primary" id="btnNext" aria-label="Next question">Next</button>
    </div>
  </div>

<script>
/* ====== 20 سؤال حقيقي (سيُبنى منهم 50 بدون تكرار متتالي) ====== */
const bank = [
  {q:"Which term best describes a person’s central inner force?", a:["Self-concept","Self","Ego","Identity"]},
  {q:"What is the self-concept?", a:["The objective description of who you are","The subjective description filtered through your perception","The personality you show to others","Your moral values"]},
  {q:"Which three components reflect self-concept?", a:["Thoughts, Feelings, Emotions","Attitudes, Beliefs, Values","Habits, Ideas, Opinions","Mind, Body, Spirit"]},
  {q:"What is an attitude?", a:["A temporary emotional reaction","A learned predisposition to respond favorably or unfavorably","A personal value","A belief system"]},
  {q:"The ability to think consciously about what you are doing is called:", a:["Intuition","Awareness","Mindfulness","Observation"]},
  {q:"Which type of self-awareness allows people to differentiate themselves from their environment?", a:["Subjective","Objective","Symbolic","Reflective"]},
  {q:"According to Maslow, which stage occurs when you are unaware of your own incompetence?", a:["Conscious competence","Unconscious incompetence","Conscious incompetence","Unconscious competence"]},
  {q:"The spiritual self is mainly concerned with:", a:["Physical appearance","Social interactions","Internal thoughts and moral standards","Possessions and material wealth"]},
  {q:"The “looking-glass self” means:", a:["People judge others based on looks","We learn who we are by how others reflect us","We ignore others’ feedback","We depend only on self-perception"]},
  {q:"Which attachment style involves comfort in giving and receiving affection?", a:["Avoidant","Anxious","Secure","Dependent"]},
  {q:"Which of the following is not one of the Big Five personality traits?", a:["Extraversion","Agreeableness","Perfectionism","Openness"]},
  {q:"What is self-esteem?", a:["Your belief about what is true or false","Your evaluation of your own worth or value","Your outer personality","Your level of education"]},
  {q:"According to Berne’s life positions, “I’m OK, you’re not OK” indicates:", a:["Positive self-regard and positive regard for others","Low self-regard and positive regard for others","Positive self-regard and low regard for others","Low regard for both self and others"]},
  {q:"Which strategy improves self-esteem by redefining events from another point of view?", a:["Visualization","Self-talk","Reframing","Comparison"]},
  {q:"Visualization helps self-esteem by:", a:["Ignoring reality","Imagining successful performance of tasks","Comparing with others","Focusing on past mistakes"]},
  {q:"The need to give and receive love and warmth is called:", a:["Inclusion","Affection","Control","Support"]},
  {q:"In the Johari Window, information known to self but unknown to others is in the:", a:["Open area","Hidden area","Blind area","Unknown area"]},
  {q:"Which social style dimension reflects sensitivity to others’ needs?", a:["Assertiveness","Responsiveness","Aggressiveness","Dominance"]},
  {q:"Which of the following can negatively affect communication?", a:["High self-esteem","Mindfulness","Low self-esteem","Secure attachment"]},
  {q:"Developing honest relationships primarily helps by:", a:["Increasing dependence on others","Providing objective reflection to improve self-image","Avoiding negative feedback","Eliminating self-awareness"]}
];

/* ابني امتحان 50 سؤال بلا تكرار متتالي */
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }
function buildExam(bank,total=50){
  const out=[]; let prev=null;
  while(out.length<total){
    const cycle=shuffle(bank.slice());
    for(const item of cycle){
      if(out.length>=total) break;
      if(prev && prev.q===item.q) continue;
      out.push({...item}); prev=item;
    }
  }
  return out.slice(0,total);
}
const questionsRaw = buildExam(bank,50);

/* الحالة العامة */
const state = { itemsAnswered:0, totalQuestions:questionsRaw.length, timeUsed:0, timeTotal:120 };

/* خرّج بنية العرض */
const questions = questionsRaw.map((it,i)=>({
  id:i+1, text:it.q, options: it.a.slice(), answer:null, flagged:false, skipped:false
}));

/* عناصر DOM */
const $ = s=>document.querySelector(s);
const setBar=(el,p,aria)=>{el.style.width=p+"%"; if(aria) aria.setAttribute("aria-valuenow",Math.round(p));};
const pct=n=>`${Math.max(0,Math.min(100,Math.round(n)))}%`;

/* لوحات التقدم */
function updateOverview(){
  $("#itemsLabel").textContent=` ${state.itemsAnswered} / ${state.totalQuestions}`;
  const itemsPct=(state.itemsAnswered/state.totalQuestions)*100;
  setBar($("#itemsBar"),itemsPct,$("#itemsBar").parentElement);
  $("#itemsPercent").textContent=pct(itemsPct);

  $("#timeText").textContent=`Time ${Math.floor(state.timeUsed)} / ${state.timeTotal} (mins)`;
  const tPct=(state.timeUsed/state.timeTotal)*100;
  setBar($("#timeBar"),tPct,$("#timeBar").parentElement);
  $("#timePercent").textContent=pct(tPct);

  $("#modePctTxt").textContent=pct(itemsPct);
  setBar($("#modeBar"),itemsPct,$("#modeBar").parentElement);
}

/* الشريط الجانبي */
const side=$("#sidebar");
function sidebarClass(q,i,active){
  let cls="idx";
  if(q.flagged) cls+=" flag";
  if(q.answer!==null) cls+=" answered";
  if(q.skipped) cls+=" skip";
  if(i===active) cls+=" active";
  return cls;
}
function renderSidebar(active){
  side.innerHTML="";
  questions.forEach((q,i)=>{
    const b=document.createElement("button");
    b.type="button"; b.className=sidebarClass(q,i,active);
    b.textContent=q.id;
    b.onclick=()=>go(i);
    side.appendChild(b);
  });
}

/* عرض السؤال */
let idx=0;
const qTitle=$("#qTitle"), qText=$("#qText"), opts=$("#opts");
function renderQuestion(){
  const q=questions[idx];
  qTitle.innerHTML=`<span class="blue">Q.${q.id}</span>`;
  qText.textContent=q.text;
  opts.innerHTML="";

  q.options.forEach((label,i)=>{
    const row=document.createElement("label");
    row.className="opt"+(q.answer===i?" selected":"");
    const rb=document.createElement("input");
    rb.type="radio"; rb.name="opt"; rb.checked=q.answer===i;
    rb.onchange=()=>{
      q.answer=i;
      [...opts.children].forEach(el=>el.classList.remove("selected"));
      row.classList.add("selected");
      updateAnswered(); renderSidebar(idx);
    };
    row.appendChild(rb);
    row.appendChild(document.createTextNode(label));
    opts.appendChild(row);
  });

  $("#btnPrev").disabled = idx===0;
  const next=$("#btnNext");
  const last=idx===questions.length-1;
  next.textContent= last?"End Exam":"Next";
  next.classList.toggle("btn-danger", last);
  next.classList.toggle("btn-primary", !last);
  $("#btnFlag").setAttribute("aria-pressed", String(q.flagged));
  renderSidebar(idx);
}

function updateAnswered(){
  state.itemsAnswered = questions.filter(q=>q.answer!==null).length;
  updateOverview();
}

/* تنقل */
function go(i){ idx=i; renderQuestion(); }
$("#btnPrev").onclick=()=>{ if(idx>0){ idx--; renderQuestion(); } };
$("#btnNext").onclick=()=>{ if(idx<questions.length-1){ idx++; renderQuestion(); } else alert("Exam ended (visual only)."); };
$("#btnFlag").onclick=()=>{ const q=questions[idx]; q.flagged=!q.flagged; renderQuestion(); };

/* المؤقت (صعودًا حتى 120 دقيقة) ويحدّث النص في أعلى اليمين */
const start=Date.now();
setInterval(()=>{
  state.timeUsed=Math.min(state.timeTotal,(Date.now()-start)/60000);
  $("#timerText").textContent=`${120 - Math.floor(state.timeUsed)} (mins)`;
  updateOverview();
},1000);

/* تشغيل أولي */
updateOverview(); renderSidebar(idx); renderQuestion();
</script>
</body>
</html>
