<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exam UI â€¢ Panels</title>
<style>
  :root{
    --page-bg:#132845;
    --text:#eaf0ff;
    --accent:#0376e0;
    --green:#47c776;
    --flag:#fb922f;
    --warn:#ff5c5c;
    --shadow:0 8px 20px rgba(0,0,0,.15);

    /* section backgrounds */
    --top-bg:#0f223a;
    --left-bg:#0f2747;
    --main-bg:#0b1a2b;
    --bottom-bg:#0e1c31;

    /* inside main panel */
    --card:#212b44;
    --option-bg:#6274a6;
  }

  html,body{height:100%}
  body{
    margin:0;background:var(--page-bg);color:var(--text);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; line-height:1.4;
    overflow:hidden;
  }

  .app{
    height:100vh; width:100%;
    display:grid; grid-template-rows:auto 1fr auto;
    gap:12px; padding:12px 12px 90px; box-sizing:border-box;
  }

  /* ===== TOP RECTANGLE ===== */
  .section-top{
    background:var(--top-bg);
    border:1px solid #1a3557; border-radius:12px;
    box-shadow:var(--shadow); padding:12px;
  }
  .topbar{display:grid;grid-template-columns:48px 1fr 110px;align-items:center;gap:10px;margin-bottom:12px}
  .clock-badge{width:40px;height:40px;border-radius:999px;border:3px solid #89a6c7;display:grid;place-items:center}
  .clock-badge::before{content:"";width:14px;height:14px;border:2px solid #89a6c7;border-radius:999px}
  .tabs{display:flex;justify-content:center;gap:14px}
  .tab{padding:10px 22px;font-size:15px;border-radius:12px;background:#233858;color:#cfe2ff;border:1px solid #2f4a73}
  .tab[aria-selected="true"]{background:#2c4a77;color:#fff;border-color:#638bd1}
  .timer{justify-self:end;display:flex;gap:6px;align-items:center;color:#ffd59e}
  .timer .ico{width:18px;height:18px;border-radius:50%;border:2px solid #ffd59e;position:relative}
  .timer .ico::after{content:"";position:absolute;top:3px;left:7px;width:2px;height:6px;background:#ffd59e;border-radius:2px}
  .timer .txt{font-weight:700}

  .stats-wrap{display:grid;gap:10px}
  .name{background:#2b4363;padding:10px 12px;border-radius:8px;font-weight:600;display:inline-block;text-align:left}
  /* aligned rows: same grid for Items and Time */
  .row{display:grid;grid-template-columns:220px 1fr 56px;align-items:center;gap:10px}
  .lcol{white-space:nowrap}
  .bar{height:10px;background:#0d1f37;border-radius:6px;position:relative;overflow:hidden;border:1px solid #274567}
  .bar>span{position:absolute;inset:0 auto 0 0;width:0;background:linear-gradient(90deg,#58d76f,#3ed26b)}

  /* one small mode badge + its progress underneath */
  .mode-wrap{margin-top:8px;display:inline-flex;flex-direction:column;gap:8px;align-items:flex-start}
  .mode{border:1px solid #2d4f7d;background:#1a3557;color:#e8f2ff;
        padding:10px 18px;border-radius:10px;font-weight:700}
  .modebar{width:220px;height:8px;background:#0d1f37;border:1px solid #274567;border-radius:6px;position:relative;overflow:hidden}
  .modebar>span{position:absolute;inset:0 auto 0 0;width:0;background:linear-gradient(90deg,#58d76f,#3ed26b)}

  /* ===== MIDDLE: LEFT + MAIN ===== */
  .middle{display:grid;grid-template-columns:76px 1fr;gap:12px;min-height:0}
  .left-panel{
    background:var(--left-bg);
    border:1px solid #1f3d67;border-radius:12px;box-shadow:var(--shadow);
    padding:8px 6px;display:flex;flex-direction:column;min-height:0;
  }
  .side{overflow:auto;display:flex;flex-direction:column;gap:8px;min-height:0}
  .idx{
    display:grid;place-items:center;height:36px;width:56px;
    background:var(--accent);color:#fff;font-weight:800;
    border:1px solid #2a7bff;border-radius:8px;cursor:pointer;user-select:none;margin-inline:auto
  }
  .idx.active{outline:3px solid #a8d1ff66}
  .idx.answered{background:var(--green);border-color:#7ae3a3}
  .idx.flag{background:var(--flag);border-color:#ffd29b;color:#1e232b}
  .idx.skip{background:#ff7676;border-color:#ff9aa0}

  .main-panel{
    background:var(--main-bg);
    border:1px solid #1a3557;border-radius:12px;box-shadow:var(--shadow);
    padding:12px;overflow:hidden;display:flex;flex-direction:column;
  }

  .card{
    background:var(--card); color:#e7eefc;
    border:1px solid #1d2740; border-radius:12px;
    padding:14px; flex:1 1 auto; display:flex;flex-direction:column;min-height:0
  }
  .qhead{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
  .qtitle{font-weight:800;color:#bcd6ff}
  .marks{color:#5aa0ff;font-weight:700}
  .qtext{font-size:16px;margin:6px 0 14px}

  .opts{display:grid;gap:12px}
  .opt{
    display:flex;align-items:center;gap:12px;
    border:1px solid #ffffff;border-radius:12px;
    padding:12px;background:var(--option-bg);color:#ffffff;cursor:pointer
  }
  .opt:has(input:focus-visible){outline:3px solid #bcd6ff}

  /* custom radios: hollow white; checked -> blue ring with hollow center (same as option bg showing through) */
  .opt input[type="radio"]{
    appearance:none; -webkit-appearance:none; -moz-appearance:none;
    width:20px;height:20px;border-radius:50%;
    border:2px solid #ffffff; background:transparent;
    transition:border-color .15s ease, background .15s ease, box-shadow .15s ease;
  }
  .opt input[type="radio"]:hover{box-shadow:0 0 0 3px rgba(255,255,255,.15)}
  .opt input[type="radio"]:checked{
    border-color:#1f7cff;
    background-color:#1f7cff;
    /* cut a hole so the center looks hollow like the option background */
    -webkit-mask: radial-gradient(circle, transparent 55%, #000 56%);
            mask: radial-gradient(circle, transparent 55%, #000 56%);
  }

  .opt.selected{box-shadow:0 0 0 3px #a6b7e9}

  /* ===== BOTTOM DOCK ===== */
  .dock{
    position:fixed;left:0;right:0;bottom:0;z-index:50;
    background:var(--bottom-bg);
    border-top:1px solid #1e3a61; padding:12px 16px;
  }
  .dock-inner{width:100%;display:grid;grid-template-columns:1fr 1fr 1fr;align-items:center}
  .btn{border:1px solid #2d4f7d;background:#1a3557;color:#e8f2ff;padding:12px 18px;border-radius:10px;cursor:pointer;font-weight:700;min-width:160px}
  .btn:disabled{opacity:.5;cursor:not-allowed}
  .btn-primary{background:#1f7cff;border-color:#2a7bff;color:#fff}
  .btn-danger{background:var(--warn);border-color:#ff9aa0;color:#fff}
  #btnPrev{justify-self:start}
  #btnFlag{justify-self:center}
  #btnNext{justify-self:end}

  @media (max-width:700px){
    .row{grid-template-columns:200px 1fr 56px}
    .middle{grid-template-columns:64px 1fr}
    .idx{width:52px;height:34px}
    .btn{min-width:120px}
    .modebar{width:180px}
  }
</style>
</head>
<body>
  <div class="app">
    <!-- TOP -->
    <section class="section-top" role="region" aria-label="Header and stats">
      <div class="topbar">
        <div class="clock-badge" aria-hidden="true"></div>
        <div class="tabs" role="tablist">
          <button class="tab" role="tab" aria-selected="true" id="tab-summary">Summary</button>
          <button class="tab" role="tab" aria-selected="false" id="tab-tools">Tools</button>
        </div>
        <div class="timer" aria-live="polite" aria-atomic="true">
          <span class="ico" aria-hidden="true"></span>
          <span class="txt" id="timerText">10min</span>
        </div>
      </div>

      <div class="stats-wrap">
        <div class="name" id="userName">Raza Ishtiaq</div>

        <div class="row">
          <div class="lcol">Items <span id="itemsLabel">0 / 0</span></div>
          <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"><span id="itemsBar"></span></div>
          <div id="itemsPercent">0%</div>
        </div>

        <div class="row">
          <div class="lcol" id="timeText">Time 0 / 120 (mins)</div>
          <div class="bar" role="progressbar" aria-label="Time used" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <span id="timeBar"></span>
          </div>
          <div id="timePercent">0%</div>
        </div>

        <!-- Single small type + progress under it -->
        <div class="mode-wrap">
          <button class="mode" type="button" aria-pressed="true">Multi Choice</button>
          <div class="modebar" role="progressbar" aria-label="Multi Choice completion" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <span id="modeBar"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- MIDDLE -->
    <section class="middle">
      <aside class="left-panel">
        <nav class="side" id="sidebar" aria-label="Questions list"></nav>
      </aside>

      <div class="main-panel">
        <article class="card" id="qCard" aria-live="polite">
          <div class="qhead">
            <div class="qtitle" id="qTitle">Q.1</div>
            <div class="marks">Marks 1.0</div>
          </div>
          <div class="qtext" id="qText">Sample question: Choose the correct answer.</div>
          <form class="opts" id="opts" aria-label="Options"></form>
        </article>
      </div>
    </section>
  </div>

  <!-- BOTTOM -->
  <div class="dock" role="region" aria-label="Bottom controls">
    <div class="dock-inner">
      <button class="btn" id="btnPrev" aria-label="Previous question">Previous</button>
      <button class="btn" id="btnFlag" aria-pressed="false" aria-label="Flag question">Flag</button>
      <button class="btn btn-primary" id="btnNext" aria-label="Next question">Next</button>
    </div>
  </div>

<script>
/* ---------- STATE ---------- */
const state = {
  itemsAnswered: 0, itemsTotal: 50,
  totalQuestions: 50,
  timeUsed: 0, timeTotal: 120
};

/* ---------- DATA ---------- */
const questions = Array.from({length: state.totalQuestions}, (_,i)=>({
  id:i+1,
  text:`Sample question #${i+1}: Choose the correct answer.`,
  options:["Clean gloves","Sphygmomanometer","Urinary catheter","Disinfectant"],
  answer:null, flagged:false, skipped:false
}));

/* ---------- HELPERS ---------- */
const $ = s=>document.querySelector(s);
const setBar=(el,p,aria)=>{el.style.width=p+"%";aria.setAttribute("aria-valuenow",Math.round(p));};
const pct=n=>`${Math.max(0,Math.min(100,Math.round(n)))}%`;

/* ---------- OVERVIEW ---------- */
function updateOverview(){
  $("#itemsLabel").textContent=` ${state.itemsAnswered} / ${state.totalQuestions}`;
  const itemsPct=(state.itemsAnswered/state.totalQuestions)*100;
  setBar($("#itemsBar"),itemsPct,$("#itemsBar").parentElement);
  $("#itemsPercent").textContent=pct(itemsPct);

  $("#timeText").textContent = `Time ${Math.floor(state.timeUsed)} / ${state.timeTotal} (mins)`;
  const timePct = (state.timeUsed/state.timeTotal)*100;
